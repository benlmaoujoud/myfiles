<app-main-nav>
    <h1>Edit your document</h1>
    
    
<div class="container p-5">
    <form [formGroup] ="updateDocumentForm" (ngSubmit)="updateDocument()">
    <div class="row">
      <div class="col-25">
        <label for="pname">document Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="pname" name="documentname" placeholder="document name.." [(ngModel)]="document.documentName" formControlName="documentname" required> 
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="category">Document Category</label>
      </div>
      <div class="col-75">
        <select id="category" name="category" [(ngModel)]="document.documentCategory"  formControlName="category" required>
          <option value="Docx">Docx</option>
          <option value="PPT">PPT</option>
          <option value="XLS">XLS</option>
          <option value="CVS">CVS</option>
          <option value="PDF">PDF</option>
          <option value="JPG">JPG</option>         
          <option value="MP3">MP3</option>
          <option value="MP4">MP4</option>


        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="punit">Document Units</label>
        </div>
        <div class="col-75">
          <input type="number" id="units" name="units" placeholder="Enter units.." min="1" [(ngModel)]= "document.units" formControlName="units" required>
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="description">Document Description</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Write something.." style="height:200px" [(ngModel)]= "document.documentDescription"  formControlName="description" required></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" value="Edit document" >

      <br>
      <label class="error-message">{{ errMessage }}</label>
      <br>
      <br>
      <label class="successMessage">{{ successMessage }}</label>
      
    </div>
    </form>
    </div>
    </app-main-nav>
