<app-main-nav>
    <h1>Add Document</h1>
    
    <hr>
    
<div class="container p-5">
    <form [formGroup] ="addDocumentForm" (ngSubmit)="addDocument()">


      <div class="row">
        <div class="col-25">
          <label for="pid">Document Id</label>
        </div>
        <div class="col-75">
          <input type="text" id="pid" name="documentid" placeholder="Document Id.."  formControlName="documentid">
        </div>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="pname">Document Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="pname" name="documentname" placeholder="Document name.."  formControlName="documentname">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="category">Document Category</label>
      </div>
      <div class="col-75">
        <select id="category" name="category" formControlName="category" required>
          <option value="Docx">Docx</option>
          <option value="PPT">PPT</option>
          <option value="XLS">XLS</option>
          <option value="CVS">CVS</option>
          <option value="PDF">PDF</option>
          <option value="JPG">JPG</option>         
          <option value="MP3">MP3</option>
          <option value="MP4">MP4</option>


        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="punit">Document Units</label>
        </div>
        <div class="col-75">
          <input type="number" id="units" name="units" placeholder="How Many documents ? (Number Only)" min="1"  formControlName="units">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Choose Documents</label>
        </div>
        <div class="col-75">
          <input type="file" id="fileUpload" name="file" (change)="onFileSelected($event)">
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="description">Description</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Write something.." style="height:200px"  formControlName="description"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" value="Add Document" (click)="addFile()">

      <br>
      <br>

      <label class="error-message">{{ errMessage }}</label>
      <br>
      <br>
      <label class="successMessage">{{ successMessage }}</label>
      
      
    </div>
    </form>
    </div>
    </app-main-nav>
